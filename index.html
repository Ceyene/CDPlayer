<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlar animaciones con JS</title>
    <script src="https://kit.fontawesome.com/3bc7d78e54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="https://www.flaticon.es/svg/static/icons/svg/2525/2525748.svg" class="disc" id="disc" alt="hero">
        <div class="buttons">
            <div class="button play" id="play"><i class="fas fa-play"></i></div>
            <div class="button pause" id="pause"><i class="fas fa-pause"></i></div>
            <div class="screen" id="screen"><p class="counter">00:00</p></div>
            <div class="button stop" id="stop"><i class="fas fa-stop"></i></div>
            <div class="button reverse" id="reverse"><i class="fas fa-backward"></i></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
